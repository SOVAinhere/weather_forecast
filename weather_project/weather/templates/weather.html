<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Важно для адаптивности Bootstrap -->
    <title>Прогноз погоды</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (опционально) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Прогноз погоды</h1>
                    <form method="get" class="mb-4">
                        <div class="input-group">
                            <input type="text" name="city" class="form-control" placeholder="Введите город" required>
                            <button type="submit" class="btn btn-primary">Узнать погоду</button>
                        </div>
                    </form>

                    {% if weather %}
                        <div class="weather-result">
                            <h2 class="text-center mb-3">Погода в городе {{ city }}</h2>
                            {% if weather.error %}
                                <div class="alert alert-danger">{{ weather.error }}</div>
                            {% else %}
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <i class="bi bi-thermometer-half me-2"></i>
                                        Температура: <strong>{{ weather.temperature }} °C</strong>
                                    </div>
                                    <div class="list-group-item">
                                        <i class="bi bi-wind me-2"></i>
                                        Скорость ветра: <strong>{{ weather.windspeed }} км/ч</strong>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
